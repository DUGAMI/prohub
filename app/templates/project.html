    margin-right: 200px;
    margin-left: 200px;
}

{% extends "base.html" %}

{% block title %}Flasky{% endblock %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

<div class="zhai">
    <div class="page-header">
    <h1>{{ project.name }}</h1>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            introduction
        </h3>
    </div>
    <div class="panel-body">
        {{ project.introduction }}
    </div>

</div>

    <div class="text-right">
    <a class="btn btn-default" href="{{ url_for('.download',filename=project.id) }}">Download</a>
    </div>
</div>
{% endblock %}
